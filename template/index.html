<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" >
		<meta name="format-detection" content="telephone=no" >
		<title>mobile-scaffolding</title>
		<!-- reset.css start -->
		<style>
		@charset "utf-8";*{-webkit-tap-highlight-color:transparent;outline:0;margin:0;padding:0;vertical-align:baseline}body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0;vertical-align:baseline}img{border:0 none;vertical-align:top}i,em{font-style:normal}ol,ul{list-style:none}input,select,button,h1,h2,h3,h4,h5,h6{font-size:100%;font-family:inherit}table{border-collapse:collapse;border-spacing:0}a{text-decoration:none;color:#666}body{margin:0 auto;min-width:320px;max-width:640px;height:100%;font-size:14px;fon-family:-apple-system,Helvetica,sans-serif;line-height:1.5;color:#666;-webkit-text-size-adjust:100%!important;text-size-adjust:100%!important}input[type="text"],textarea{-webkit-appearance:none;-moz-appearance:none;appearance:none}
		</style>
		<!-- reset.css end -->
		<!-- lib-flexible.js start -->
		<script>
		!function(e,t){function n(){t.body?t.body.style.fontSize=12*o+"px":t.addEventListener("DOMContentLoaded",n)}function d(){var e=i.clientWidth/10;i.style.fontSize=e+"px"}var i=t.documentElement,o=e.devicePixelRatio||1;if(n(),d(),e.addEventListener("resize",d),e.addEventListener("pageshow",function(e){e.persisted&&d()}),o>=2){var a=t.createElement("body"),s=t.createElement("div");s.style.border=".5px solid transparent",a.appendChild(s),i.appendChild(a),1===s.offsetHeight&&i.classList.add("hairlines"),i.removeChild(a)}}(window,document);      
		</script>
		<!-- lib-flexible.js end -->    
	</head>
	<body>
		{{#WXShare}}
		<!-- 微信JS-SDK start -->
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script>
			// WeiXin share
			wx.config({
			    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			    appId: '', // 必填，企业号的唯一标识，此处填写企业号corpid
			    timestamp: , // 必填，生成签名的时间戳
			    nonceStr: '', // 必填，生成签名的随机串
			    signature: '',// 必填，签名，见附录1
			    jsApiList: [] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			});
			wx.ready(()=>{
				var shareData = {
					title: '',
					desc: '',
					imgUrl: '',
					success: function() {
						   
					},
					cancel: function () {

					}
				};
				wx.onMenuShareAppMessage(shareData);
				wx.onMenuShareTimeline(shareData);
				wx.onMenuShareQQ(shareData);
				wx.onMenuShareQZone(shareData);
				wx.onMenuShareWeibo(shareData);
			});
		</script>
		<!-- 微信JS-SDK end -->
		{{/WXShare}}
		{{#Moblink}}
		<!-- MobLink start -->
		<script src="//f.moblink.mob.com/3.0.1/moblink.js?appkey='your appid'"></script>
		<script>
		/*
		* MobLink 支持数组=>MobLink([...]) 和对象=>MobLink({...}) 两种初始化形式
		* 页面上有多个元素需要跳转时使用数组方式,仅单个元素需要跳转时可以使用对象的方式进行初始化
		* el: 表示网页上Element的id值,该字段为空或者不写则表示MobLink默认浮层上的打开按钮(注意:必须为元素id,以#开头)
		* path: 对应App里的路径
		* params: 网页需要带给客户端的参数
		*/
		// 单元素初始化方式
		MobLink({
		 el: '',
		 path: 'demo/a',
		 params: {
		     key1: 'value1',
		     key2: 'value2',
		 }
		})
		// 多元素初始化方式
		MobLink([
		 {
		     el: '',
		     path: 'demo/a',
		     params: {
		         key1: 'value1',
		         key2: 'value2',
		     }
		 },
		 {
		     el: '#openAppBtn1',
		     path: 'demo/b',
		     params: {
		         key1: 'value1',
		         key2: 'value2',
		     }
		 },
		 {
		     el: '#openAppBtn2',
		     path: 'demo/c',
		     params: {
		         key1: 'value1',
		         key2: 'value2',
		     }
		 }
		]);
		</script>
		<!-- MobLink end -->
		{{/Moblink}}
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
